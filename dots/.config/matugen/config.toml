[config]
version_check = false

# NOTE: All post-processing (D-Bus signals, Flatpak propagation, Qt/Darkly
# refresh, icon recoloring, terminal colors) is handled by switchwall.sh
# AFTER matugen finishes.  Do NOT add post_hooks here â€” they race with
# switchwall.sh and cause duplicated / mis-ordered signals.

[templates.m3colors]
input_path = '~/.config/matugen/templates/colors.json'
output_path = '~/.local/state/quickshell/user/generated/colors.json'

[templates.hyprland]
input_path = '~/.config/matugen/templates/hyprland/matugen-colors.conf'
output_path = '~/.config/hypr/hyprland/matugen-colors.conf'

[templates.fuzzel]
input_path = '~/.config/matugen/templates/fuzzel/matugen-colors.ini'
output_path = '~/.config/fuzzel/matugen-colors.ini'

[templates.gtk3]
input_path = '~/.config/matugen/templates/gtk-3.0/gtk.css'
output_path = '~/.config/gtk-3.0/gtk.css'

[templates.gtk4]
input_path = '~/.config/matugen/templates/gtk-4.0/gtk.css'
output_path = '~/.config/gtk-4.0/gtk.css'

[templates.cava]
input_path = '~/.config/matugen/templates/cava/matugen-colors'
output_path = '~/.config/cava/themes/matugen-colors'

[templates.vesktop]
input_path = '~/.config/matugen/templates/vesktop/midnight.theme.css'
output_path = '~/.config/vesktop/themes/midnight.theme.css'

[templates.micro]
input_path = '~/.config/matugen/templates/micro/matugen-colors.micro'
output_path = '~/.config/micro/colorschemes/matugen-colors.micro'

[templates.kdeglobals]
input_path = '~/.config/matugen/templates/kdeglobals'
output_path = '~/.config/kdeglobals'

[templates.kitty]
input_path = '~/.config/matugen/templates/kitty/matugen-colors.conf'
output_path = '~/.config/kitty/matugen-colors.conf'

[templates.foot]
input_path = '~/.config/matugen/templates/foot/matugen-colors.ini'
output_path = '~/.config/foot/matugen-colors.ini'

[templates.fish]
input_path = '~/.config/matugen/templates/fish/matugen-colors.fish'
output_path = '~/.config/fish/matugen-colors.fish'

[templates.cosmic]
input_path = '~/.config/matugen/templates/cosmic/matugen-colors.ron'
output_path = '~/.config/cosmic/com.system76.CosmicTheme.Dark/v1/system'

[templates.darkly]
input_path = '~/.config/matugen/templates/darkly/darklyrc'
output_path = '~/.config/darklyrc'
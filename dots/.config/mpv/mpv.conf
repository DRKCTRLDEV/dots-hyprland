# Basic settings
keep-open=yes
gpu-context=wayland
hwdec=nvdec
profile=gpu-hq
vo=gpu
ao=pipewire

# High quality scaling
scale=ewa_lanczos
cscale=ewa_lanczos
dscale=ewa_lanczos
tscale=oversample

# Color and quality
dither-depth=auto
correct-downscaling=yes
sigmoid-upscaling=yes
deband=yes
deband-iterations=2

# UI
osc=yes
osd-level=1

# Playback
loop=no
speed=1.0
deinterlace=yes

# Cache
cache=yes
cache-secs=60
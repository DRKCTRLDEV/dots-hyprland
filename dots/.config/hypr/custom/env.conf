# You can put extra environment variables here
# https://wiki.hyprland.org/Configuring/Environment-variables/

# XDG Base Directories
env = XDG_CONFIG_HOME,$HOME/.config
env = XDG_DATA_HOME,$HOME/.local/share
env = XDG_CACHE_HOME,$HOME/.cache
env = XDG_STATE_HOME,$HOME/.local/state

# CUDA Overrides
env = CUDA_CACHE_PATH,$XDG_CACHE_HOME/nv

# .NET Overrides
env = DOTNET_CLI_HOME,$XDG_DATA_HOME/dotnet

# GnuPG Overrides
env = GNUPGHOME,$XDG_DATA_HOME/gnupg

# NPM Overrides
env = NPM_CONFIG_INIT_MODULE,$XDG_CONFIG_HOME/npm/config/npm-init.js
env = NPM_CONFIG_CACHE,$XDG_CACHE_HOME/npm
env = NPM_CONFIG_TMP,$XDG_RUNTIME_DIR/npm

# Mozilla Overrides
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_DISABLE_RDD_SANDBOX,1

# NVIDIA Hardware Acceleration
env = LIBVA_DRIVER_NAME,nvidia
env = NVD_BACKEND,direct
env = VDPAU_DRIVER,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GBM_BACKEND,nvidia-drm